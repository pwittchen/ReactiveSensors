// Top-level build file where you can add configuration options common to all sub-projects/modules.

ext {
  minSdkVersion = 9
  minSdkVersionSampleApps = 15
  compileSdkVersion = 26
  buildToolsVersion = '26.0.2'
  kotlinVersion = '1.1.51'
}

ext.deps = [rxjava2           : 'io.reactivex.rxjava2:rxjava:2.2.9',
            rxandroid2        : 'io.reactivex.rxjava2:rxandroid:2.0.1',
            supportannotations: 'com.android.support:support-annotations:25.3.0',
            appcompatv7       : 'com.android.support:appcompat-v7:27.0.0',
            testingsupportlib : 'com.android.support.test:testing-support-lib:0.1',
            truth             : 'com.google.truth:truth:0.45',
            kotlinstdlib      : "org.jetbrains.kotlin:kotlin-stdlib:$kotlinVersion",
            kotlingradleplugin: "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlinVersion"]

buildscript {
  repositories {
    jcenter()
    google()
    mavenCentral()
    maven {
      url 'https://plugins.gradle.org/m2/'
    }
  }
  dependencies {
    classpath 'com.android.tools.build:gradle:3.4.1'

    // NOTE: Do not place your application dependencies here; they belong
    // in the individual module build.gradle files
  }
}

allprojects {
  repositories {
    jcenter()
    google()
    mavenCentral()
    maven {
      url 'https://plugins.gradle.org/m2/'
    }
  }
}
